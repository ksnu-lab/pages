<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="400" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ede9fe"/>
      <stop offset="100%" stop-color="#ddd6fe"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" rx="16" fill="url(#bg3)"/>
  <!-- Neural network nodes - layer 1 -->
  <circle cx="100" cy="80" r="10" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="100" cy="125" r="10" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="100" cy="170" r="10" fill="#8b5cf6" opacity="0.7"/>
  <!-- Neural network nodes - layer 2 -->
  <circle cx="185" cy="95" r="10" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="185" cy="155" r="10" fill="#8b5cf6" opacity="0.8"/>
  <!-- Neural network nodes - layer 3 -->
  <circle cx="270" cy="125" r="12" fill="url(#accent3)" opacity="0.9"/>
  <!-- Connections layer 1 -> 2 -->
  <line x1="110" y1="80" x2="175" y2="95" stroke="#a78bfa" stroke-width="1.5" opacity="0.5"/>
  <line x1="110" y1="80" x2="175" y2="155" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <line x1="110" y1="125" x2="175" y2="95" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
  <line x1="110" y1="125" x2="175" y2="155" stroke="#a78bfa" stroke-width="1.5" opacity="0.5"/>
  <line x1="110" y1="170" x2="175" y2="95" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <line x1="110" y1="170" x2="175" y2="155" stroke="#a78bfa" stroke-width="1.5" opacity="0.5"/>
  <!-- Connections layer 2 -> 3 -->
  <line x1="195" y1="95" x2="258" y2="125" stroke="#a78bfa" stroke-width="1.8" opacity="0.6"/>
  <line x1="195" y1="155" x2="258" y2="125" stroke="#a78bfa" stroke-width="1.8" opacity="0.6"/>
  <!-- Shield around output -->
  <path d="M270 90 L300 100 L298 140 L270 158 L242 140 L240 100 Z" stroke="#6d28d9" stroke-width="2" fill="#8b5cf6" fill-opacity="0.15"/>
  <!-- Checkmark in shield -->
  <polyline points="258,125 267,134 283,116" stroke="#6d28d9" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Brain circuit pattern top-right -->
  <g opacity="0.3">
    <circle cx="330" cy="60" r="4" fill="#8b5cf6"/>
    <circle cx="355" cy="45" r="3" fill="#8b5cf6"/>
    <circle cx="345" cy="80" r="3" fill="#8b5cf6"/>
    <line x1="330" y1="60" x2="355" y2="45" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="330" y1="60" x2="345" y2="80" stroke="#8b5cf6" stroke-width="1"/>
  </g>
  <!-- Data flow arrows -->
  <g opacity="0.35">
    <line x1="55" y1="125" x2="80" y2="125" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
    <polyline points="75,120 80,125 75,130" stroke="#7c3aed" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  <g opacity="0.35">
    <line x1="290" y1="125" x2="315" y2="125" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
    <polyline points="310,120 315,125 310,130" stroke="#7c3aed" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Warning/threat indicators -->
  <g transform="translate(340, 145)" opacity="0.4">
    <polygon points="0,-12 10,8 -10,8" stroke="#7c3aed" stroke-width="1.5" fill="none"/>
    <line x1="0" y1="-5" x2="0" y2="2" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="5" r="1" fill="#7c3aed"/>
  </g>
  <!-- Dots -->
  <circle cx="45" cy="45" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="375" cy="220" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="50" cy="210" r="1.5" fill="#c4b5fd" opacity="0.3"/>
  <circle cx="200" cy="30" r="1.5" fill="#c4b5fd" opacity="0.3"/>
  <circle cx="200" cy="230" r="1.5" fill="#c4b5fd" opacity="0.3"/>
  <!-- Label area hint -->
  <text x="130" y="220" font-family="system-ui, sans-serif" font-size="10" fill="#7c3aed" opacity="0.35">AI + Security</text>
</svg>
