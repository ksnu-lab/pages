<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="400" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" rx="16" fill="url(#bg)"/>
  <!-- Lock body -->
  <rect x="165" y="105" width="70" height="55" rx="8" fill="url(#accent)" opacity="0.9"/>
  <!-- Lock shackle -->
  <path d="M180 105 V85 A20 20 0 0 1 220 85 V105" stroke="#3b82f6" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="200" cy="126" r="7" fill="#dbeafe"/>
  <rect x="197" y="130" width="6" height="12" rx="2" fill="#dbeafe"/>
  <!-- Key floating right -->
  <g transform="translate(280, 80) rotate(30)">
    <circle cx="0" cy="0" r="12" stroke="#60a5fa" stroke-width="2.5" fill="none"/>
    <line x1="12" y1="0" x2="40" y2="0" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="32" y1="0" x2="32" y2="8" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="38" y1="0" x2="38" y2="6" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <!-- Binary digits scattered -->
  <text x="80" y="70" font-family="monospace" font-size="14" fill="#93c5fd" opacity="0.7">01</text>
  <text x="110" y="140" font-family="monospace" font-size="12" fill="#93c5fd" opacity="0.5">10</text>
  <text x="60" y="180" font-family="monospace" font-size="14" fill="#93c5fd" opacity="0.6">11</text>
  <text x="310" y="170" font-family="monospace" font-size="14" fill="#93c5fd" opacity="0.7">01</text>
  <text x="330" y="60" font-family="monospace" font-size="12" fill="#93c5fd" opacity="0.5">10</text>
  <text x="130" y="210" font-family="monospace" font-size="11" fill="#93c5fd" opacity="0.4">0110</text>
  <text x="270" y="210" font-family="monospace" font-size="11" fill="#93c5fd" opacity="0.4">1001</text>
  <!-- Shield outline left -->
  <g transform="translate(95, 95)" opacity="0.35">
    <path d="M0-18 L16 -8 L14 10 L0 18 L-14 10 L-16 -8 Z" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  </g>
  <!-- Dots pattern -->
  <circle cx="50" cy="50" r="2" fill="#93c5fd" opacity="0.4"/>
  <circle cx="350" cy="40" r="2" fill="#93c5fd" opacity="0.4"/>
  <circle cx="45" cy="220" r="2" fill="#93c5fd" opacity="0.3"/>
  <circle cx="355" cy="230" r="2" fill="#93c5fd" opacity="0.3"/>
  <circle cx="200" cy="35" r="1.5" fill="#93c5fd" opacity="0.3"/>
  <circle cx="200" cy="235" r="1.5" fill="#93c5fd" opacity="0.3"/>
</svg>
