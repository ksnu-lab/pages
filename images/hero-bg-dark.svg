<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg-d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030712;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1-d" cx="25%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2-d" cx="80%" cy="65%" r="35%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>
    <pattern id="dots-d" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#818cf8" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Dark base -->
  <rect width="100%" height="100%" fill="url(#bg-d)"/>

  <!-- Dot pattern -->
  <rect width="100%" height="100%" fill="url(#dots-d)"/>

  <!-- Glows -->
  <rect width="100%" height="100%" fill="url(#glow1-d)"/>
  <rect width="100%" height="100%" fill="url(#glow2-d)"/>

  <!-- Scattered dots -->
  <g fill="#818cf8" opacity="0.15">
    <circle cx="320" cy="120" r="2"/>
    <circle cx="480" cy="200" r="1.5"/>
    <circle cx="700" cy="150" r="2"/>
    <circle cx="900" cy="100" r="1.5"/>
    <circle cx="600" cy="350" r="2"/>
    <circle cx="850" cy="450" r="1.5"/>
    <circle cx="400" cy="500" r="2"/>
    <circle cx="750" cy="600" r="1.5"/>
    <circle cx="550" cy="250" r="1"/>
    <circle cx="950" cy="550" r="1"/>
  </g>

  <!-- Star-like sparkles -->
  <g fill="#c4b5fd" opacity="0.2">
    <circle cx="380" cy="160" r="1.5"/>
    <circle cx="820" cy="280" r="1"/>
    <circle cx="1050" cy="380" r="1.5"/>
    <circle cx="280" cy="420" r="1"/>
    <circle cx="680" cy="520" r="1.5"/>
  </g>
</svg>
