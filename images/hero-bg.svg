<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.10" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#6366f1" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Dot pattern -->
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Soft glows -->
  <rect width="100%" height="100%" fill="url(#glow1)"/>
  <rect width="100%" height="100%" fill="url(#glow2)"/>

  <!-- Scattered dots -->
  <g fill="#6366f1" opacity="0.08">
    <circle cx="320" cy="120" r="2"/>
    <circle cx="480" cy="200" r="1.5"/>
    <circle cx="700" cy="150" r="2"/>
    <circle cx="900" cy="100" r="1.5"/>
    <circle cx="600" cy="350" r="2"/>
    <circle cx="850" cy="450" r="1.5"/>
    <circle cx="400" cy="500" r="2"/>
    <circle cx="750" cy="600" r="1.5"/>
    <circle cx="550" cy="250" r="1"/>
    <circle cx="950" cy="550" r="1"/>
  </g>
</svg>
